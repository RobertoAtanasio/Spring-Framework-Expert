<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de Estilos</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1 th:if="${estilo.novo}">Cadastro de Estilos</h1>
			<h1 th:unless="${estilo.novo}">Edição do Estilo [[${estilo.nome}]]</h1>
		</div>
	</div>

	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>
		<form method="post" th:object="${estilo}" 				
  			th:action="${estilo.novo} ? @{/estilos/novo} : @{/estilos/{codigo}(codigo=${estilo.codigo})}">
 			
			<input type="hidden" th:field="*{codigo}"/>
			
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>			
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
